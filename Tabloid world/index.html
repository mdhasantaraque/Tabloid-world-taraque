<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabloid World</title>
    <!-- ----------Tailwind-------------->
    
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="px-24">
  <!-- --------------Header-------------- -->
  <header>
    <div class="navbar bg-base-100 border-b-2">
        <div class="flex-1">
          <a class="normal-case font-medium text-indigo-500 text-xl"><span class="bg-indigo-500 text-white rounded-md p-1 ">Tabloid</span> World</a>
        </div>
        <div>
          <a class="font-medium text-indigo-500" href="index.html">News</a>
        </div>
        <div class="mx-6">
          <a class="font-medium text-indigo-500" href="blog.html">Blog</a>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
        </div>
    </div>
  </header>
  <main>
    <!-- Categories section -->
    <section>
      <div class="text-center">
        <ul id="categories-field" class="lg:flex flex-row bg-base-100 rounded-box font-medium justify-between">
         
        </ul>
      </div>
    </section>
          <!-- news portal section -->
      <section>
        <div>
          <h1 class="text-yellow-500 text-2xl my-6">This page total News = <span id="total-articles"> 00</span></h1>
        </div>
        <div id="news-field">

        </div>
      </section>
      <!-- loader section -->
      <section>
        <div id="display-spinner" class="hidden text-center">
          <progress class="progress w-56"></progress>
        </div>
      </section>
      <!-- ---------modal section----------->
      <section>
        <div id="modal-section">
          
        </div>
      </section>
  </main>
    <script src="js/tabloid.js"></script>
</body>
</html>
