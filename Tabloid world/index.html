<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabloid World</title>
    <!-- ----------Tailwind-------------->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <style>
      .li-field{
        margin-left: 2px;
        margin-right: 30px;
      }
    </style>
</head>

<body class="px-24">
  <!-- --------------Header-------------- -->
  <header>
    <div class="navbar bg-base-100 border-b-2">
        <div class="flex-1">
          <a class="normal-case font-medium text-indigo-500 text-xl"><span class="bg-indigo-500 text-white rounded-md p-1 ">Tabloid</span> World</a>
        </div>
        <div>
          <a class="font-medium text-indigo-500" href="">News</a>
        </div>
        <div class="mx-6">
          <a class="font-medium text-indigo-500" href="">Blog</a>
        </div>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="https://placeimg.com/80/80/people" />
            </div>
          </label>
        </div>
    </div>
  </header>
  <main>
    <!-- Categories section -->
    <section>
      <div class="text-center">
        <ul id="categories-field" class="menu menu-horizontal menu-lg-horizontal bg-base-100 rounded-box font-medium">
         
        </ul>
      </div>
    </section>
          <!-- news portal section -->
      <section id="news-field">

      </section>
      
  </main>
  
    
    <script src="js/tabloid.js"></script>
    <script src="https://kit.fontawesome.com/ff399b6814.js" crossorigin="anonymous"></script>
</body>
</html>
